name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug] "
labels: ["type: bug", "status: triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. With input file '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: A clear description of what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened (include error messages, output, etc.)
      placeholder: Include any error messages, unexpected output, or screenshots
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      placeholder: |
        - OS: [e.g. Ubuntu 22.04, macOS 13.0, Windows 11]
        - QuickMark version: [e.g. 0.1.0]
        - Rust version: [e.g. 1.70.0]
    validations:
      required: true

  - type: textarea
    id: sample-input
    attributes:
      label: Sample Input
      description: If applicable, provide the markdown content that triggers the bug
      placeholder: |
        ```markdown
        # Your markdown content here
        ```

  - type: textarea
    id: config-file
    attributes:
      label: Configuration File
      description: If using a custom config, please include your quickmark.toml
      placeholder: |
        ```toml
        # Your quickmark.toml content here
        ```

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help diagnose the issue

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true